<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=728,height=90">
    <title>FairPrice Banner: 728x90</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "https://www.fairprice.com.sg/";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">
                <!-- ============== Common ============= -->
                <div id="common">               
                   <img src="images/bg.jpg" alt="">
                </div>               
                       
                <!-- ============== Frame One ============= -->
                <div id="frame_one">                   
                   <div class="header-text">
                      <img src="images/heading1.png" alt="" class="heading heading1">
                      <img src="images/heading2.png" alt="" class="heading heading2">
                      <img src="images/heading3.png" alt="" class="heading heading3">
                      <img src="images/sub-heading.png" alt="" class="sub-heading">
                   </div>
                   <img src="images/baby-big-1.gif" alt="" class="baby-big-1">
                   <img src="images/spoon.png" alt="" class="spoon">
                   <img src="images/purse.png" alt="" class="purse">
                   <img src="images/baby-big-2.gif" alt="" class="baby-big-2">
                   <img src="images/fish.png" alt="" class="fish">
                   <img src="images/cookies.png" alt="" class="cookies">
                   <img src="images/date.png" alt="" class="date">
                </div>                

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">                   
                   <img src="images/promo_box.png" alt="" class="promo_box">
                   <img src="images/promo_text.png" alt="" class="promo_text">
                   <img src="images/baby-sm-1.gif" alt="" class="baby-sm-1">
                   <img src="images/baby-sm-2.gif" alt="" class="baby-sm-2">
                   <img src="images/card.png" alt="" class="card">
                   <img src="images/tc.png" alt="" class="tc">
                </div>  
            </div>              
                    

            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
