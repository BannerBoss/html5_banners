<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300,height=250">
    <title>FairPrice Banner: 300x250</title>
    <link rel="stylesheet" href="css-js/style.css"> 
    <script type="text/javascript">
        var clickTag = "https://www.fairprice.com.sg/";
    </script>  
</head>
<body>
    <div id="ad">
            <div id="banner">

                <!-- ============== Common ============= -->
                <div id="common">               
                   <img src="images/bg.jpg" alt="" class="bg-image">
                </div>               
                       
                <!-- ============== Frame One ============= -->
                <div id="frame_one">                   
                    <img src="images/phone-big.png" alt="" class="phone-big">
                    <img src="images/left-open-eye.png" alt="" class="left-open-eye">
                    <img src="images/right-open-eye.png" alt="" class="right-open-eye">
                    <img src="images/blink.png" alt="" class="blink">
                    <img src="images/wink.png" alt="" class="wink">
                </div>                

                <!-- ============== Frame Two ============= -->
                <div id="frame_two">                   
                   <img src="images/introducing_fairprice.png" alt="" class="introducing_fairprice">
                   <img src="images/on.png" alt="" class="on">
                </div> 
                

                <!-- ============== Frame Three ============= -->
                <div id="frame_three">
                  <img src="images/new_name.png" alt="" class="new_name">
                  <img src="images/phone-sm.png" alt="" class="phone-sm">
                  <img src="images/open_eye-sm.png" alt="" class="open_eye-sm">
                  <img src="images/wink_sm.png" alt="" class="wink_sm">
                </div> 

                <!-- ============== Frame Four ============= -->
                <div id="frame_four">
                  <img src="images/new-ex-copy.png" class="new-ex-copy">
                  <div class="new-ex"></div>
                </div>  

                <!-- ============== Frame Five ============= -->
                <div id="frame_five">
                  <div class="first-anim"></div>
                  <div class="second-anim"></div>
                  <img src="images/logo.png" alt="" class="logo">
                  <img src="images/mobile-shadow.png" alt="" class="mobile-shadow">
                  <img src="images/promo.png" alt="" class="promo">
                  <img src="images/tc.png" alt="" class="tc">
                </div> 

                <!-- ============== Frame Six ============= -->
                <div id="frame_six">
                  <img src="images/logo.png" alt="" class="logo">
                  <img src="images/promo.png" alt="" class="promo">
                  <img src="images/tc.png" alt="" class="tc">
                  <img src="images/fairprice_on.png" alt="" class="fairprice_on">
                  <img src="images/cta1.png" alt="" class="cta1">
                  <img src="images/cta2.png" alt="" class="cta2">
                </div>              
                    
            <img src="images/replay.png" alt="" id="replay">
            
            <!-- Fallback & click tag -->
            <a href="javascript:window.open(window.clickTag)" class="clicktag">
            <!--[if lte IE 8]> <img src="fallback.jpg" alt=""> <![endif]-->
            </a>
    </div>

    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.0_499ba64a23378545748ff12d372e59e9_min.js"></script>
    <script src="css-js/custom.js" ></script>
</body>
</html>
